<div class="info-div ui  segment " show={nodeSelected}>
    <div each={nodes} onmouseover="{onSelect}" onmouseout="{onOut}">
        <i class="wbutton world  icon" onclick="{openNode}"></i>
        <i style="color: {color};" class="circle icon"></i>
        <a class="hbutton" onclick="{selectNode}" data-value="{id}">{label}</a>
        <i class="wikipedia icon"></i>
    </div>
</div>
