<div class="ui search" id="searchnode">
    <div class="ui icon input">
        <input id="si" class="prompt" type="text" placeholder="Find Data Science World's Articles">
        <i class="search icon"></i>
    </div>
    <div class="results"></div>
</div>

<div id="paperhead" if="{node}">{node.label}</div>


<div id="outside" if="{node}">
    <div id="scrollable">
        <div id="adescription">
            <details>
                <summary>{node.name}
                </summary>
                <p>{node.info}</p>
                <span style="padding-left:1rem; line-height: 1.5rem; font-size: 1rem;"><a href="#">Wikipedia</a></span>
            </details>

        </div>
        <div id="flexwords">
            <div each={node.nodesInOut} class="linkis">
                <input if={g.editmode} type="checkbox" checked="{isEx(node.id)}" onchange="{changeEx}">
                <a class="pointing" onclick="{nodeSelect}">&nbsp&nbsp {name}</a>
            </div>
        </div>
    </div>
</div>
